name: MLOps Pipeline

on:
    push:
        paths:
            - "data/raw/**"
            - "src/**"
            - "dvc.yaml"

jobs:
    mlops:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: 3.10
            
            - name: Install dependencies
              run: |
                  pip install -r requirements.txt
                  pip install dvc scikit-learn pandas joblib
            
            - name: Run pipeline with DVC
              run: dvc repro
